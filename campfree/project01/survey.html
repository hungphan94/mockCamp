<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style-survey.css">
<title>Survey</title>
</head>
<!--
User Story #1: I can see a title with id="title" in H1 sized text.
User Story #2: I can see a short explanation with id="description" in P sized text.
User Story #3: I can see a form with id="survey-form".
User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
User Story #7: Inside the form, I can enter a number in a field with id="number".
User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
 -->
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description"></p>

  <div id="form-outer">
  <form id="survey-form" method="GET" acttion="">
      <div class="rowTab">
        <div class="labels">
            <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
            <input type="text" name="name" id="name"
            class="input-field"
            placeholder="Enter your name" required/>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
            <label id="email-label" for="email">Email:</label>
        </div>
        <div class="rightTab">
            <input type="text" id="email" name="email"
            class="input-field"
            placeholder="Enter your email" required/>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">*Age:</label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number"
          class="input-field"
          placeholder="Enter your number" min="1" max="120"/>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
            Which option are your current role?
        </div>
        <div class="rightTab">
          <select id="dropdown" class="dropdown" name="currentRole">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="rowTab">
          <div class="labels">
            <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="rightTab">
              <ul>
                  <li class="radio"><label>Definitely<input type="radio" value="1" name="userRating" /></label></li>
                  <li class="radio"><label>Maybe<input type="radio" value="2" name="userRating" /></label></li>
                  <li class="radio"><label>Not Now</label><input type="radio" value="3" name="userRating"/></li>
              </ul>
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label for="impSk">Things that should be improved in the future</label>
          </div>
          <div class="rightTab">
              <ul>
                  <li class="checkbox"><label>Front-end Projects<input type="checkbox" value="1" name="impSk"/></label></li>
                  <li class="checkbox"><label>Back-end Projects<input type="checkbox" value="2" name="impSk"/></label></li>
                  <li class="checkbox"><label>Data Visualization</label><input type="checkbox" value="3" name="impSk"/></li>
                  <li class="checkbox"><label>Gitter help rooms<input type="checkbox" value="4" name="impSk"/></label></li>
                  <li class="checkbox"><label>Videos<input type="checkbox" value="5" name="impSk"/></label></li>
              </ul>
          </div>
        </div>
      <button type="submit" id="submit">Submit</button>
  </form>
  </div>
</body>
</html>
